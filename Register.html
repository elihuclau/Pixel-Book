<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Pixel Book</title>
    <link rel="icon" href="img/logopixel_book.png" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #f8f9fa;
        padding-top: 5rem;
      }
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #000;
        color: #fff;
        width: 28rem;
        border-radius: 5px;
        padding: 3.5rem 2rem;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.06);
        margin: 0 auto;
      }
      .form-title {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
      }
      .form-input {
        text-align: center;
        border: 2px solid cyan;
        margin: 0.6rem 0;
        color: white;
        background: transparent;
        padding: 0.9rem 1.2rem;
        border-radius: 2rem;
        width: 20rem;
        font-size: 1rem;
        outline: none;
      }
      .form-input:focus {
        width: 22rem;
        transition: width 0.2s ease-in-out;
      }
      .primary-btn {
        background: transparent;
        border: 2px solid #28a745;
        padding: 0.9rem 2.5rem;
        border-radius: 3rem;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-top: 1rem;
      }
      .link-small {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body style="padding-top: 5rem">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <!-- LOGO -->
          <a href="index.html" class="navbar-brand">
            <img src="img/pixel_book.png" width="160" />
          </a>

          <!-- Toggle Navbar -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex align-items-center w-100">
              <!-- Dropdown + Search -->
              <div class="d-flex align-items-center me-auto">
                <div class="dropdown me-3">
                  <button
                    class="btn btn-outline-primary btn-sm dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    Kategori
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="novel_page.html">Novel</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">E-BOOK Populer</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Pengetahuan</a></li>
                  </ul>
                </div>

                <form class="d-flex">
                  <input
                    class="form-control form-control-sm me-2"
                    type="search"
                    placeholder="Cari Produk, Judul Buku, atau Penulis"
                  />

                  <button
                    class="btn btn-outline-secondary btn-sm"
                    type="submit"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                </form>
              </div>

              <!-- Right Side: Hubungi Kami, Login, Register -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="tentangkm.html">Tentang Kami</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Hubungi Kami</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Register.html">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- REGISTER FORM -->
    <main>
      <div class="container mt-5">
        <div class="form-container">
          <h2 class="form-title">Register</h2>

          <input
            type="text"
            name="username"
            placeholder="Username"
            class="form-input"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="form-input"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-input"
            required
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Konfirmasi Password"
            class="form-input"
            required
          />

          <button class="primary-btn">Register</button>

          <div class="link-small">
            <p style="font-size: 0.95rem; color: #ddd">
              Sudah punya akun? Login <a href="Login.html">disini</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- MODAL BERHASIL REGISTER -->
    <div class="modal fade" id="registerSuccessModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
          <h4 class="mt-3 mb-2">Registrasi Berhasil!</h4>
          <p>Berhasil registrasi, data anda sudah tercatat di website kami.</p>
          <button class="btn btn-primary mt-2" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const registerBtn = document.querySelector(".primary-btn");
      const inputs = document.querySelectorAll(".form-input");

      registerBtn.addEventListener("click", function () {
        const modal = new bootstrap.Modal(
          document.getElementById("registerSuccessModal")
        );
        modal.show();

        // Kosongkan semua input setelah "Register"
        inputs.forEach((input) => (input.value = ""));
      });
    </script>
  </body>
</html>
