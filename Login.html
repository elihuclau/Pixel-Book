<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Book - Login</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>

    <link rel="icon" href="img/logopixel_book.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: black;
        color: white;
        width: 25rem;
        border-radius: 10px;
        padding: 5em 2rem;
        box-shadow: 0px 0px 20px 0px black;
        border: 1px solid black;
      }
      .login-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .userName,
      .userPassword {
        text-align: center;
        border: 2px solid cyan;
        margin: 1rem;
        color: white;
        background: transparent;
        padding: 1rem 2rem;
        border-radius: 3rem;
        width: 15rem;
        font-size: 1.2rem;
        outline: none;
        transition: all 0.2s;
      }
      .userName:focus,
      .userPassword:focus {
        width: 20rem;
      }
      .loginBtn {
        background: transparent;
        border: 2px solid green;
        padding: 1rem 3rem;
        border-radius: 6rem;
        text-decoration: underline;
        font-size: 1rem;
        color: white;
        cursor: pointer;
      }
      .register {
        align-items: center;
        margin-top: 20px;
      }
      .register a {
        text-decoration: none;
      }

      body {
        padding-top: 6rem !important;
      }
    </style>
  </head>

  <body style="padding-top: 5rem">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <!-- LOGO -->
          <a href="index.html" class="navbar-brand">
            <img src="img/pixel_book.png" width="160" />
          </a>

          <!-- Toggle Navbar -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex align-items-center w-100">
              <!-- Dropdown + Search -->
              <div class="d-flex align-items-center me-auto">
                <div class="dropdown me-3">
                  <button
                    class="btn btn-outline-primary btn-sm dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    Kategori
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="novel_page.html">Novel</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">E-BOOK Populer</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Pengetahuan</a></li>
                  </ul>
                </div>

                <form class="d-flex">
                  <input
                    class="form-control form-control-sm me-2"
                    type="search"
                    placeholder="Cari Produk, Judul Buku, atau Penulis"
                  />

                  <button
                    class="btn btn-outline-secondary btn-sm"
                    type="submit"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                </form>
              </div>

              <!-- Right Side: Hubungi Kami, Login, Register -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="tentangkm.html">Tentang Kami</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Hubungi Kami</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Register.html">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- LOGIN FORM -->
    <div class="form-container">
      <h2 class="login-title">Login</h2>

      <input
        type="text"
        name="username"
        class="userName"
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        class="userPassword"
        placeholder="Password"
        required
      />

      <button class="loginBtn">Login</button>

      <div class="register">
        <p>Tidak punya akun?, Register <a href="Register.html">Disini</a></p>
      </div>
    </div>

    <!-- MODAL BOOTSTRAP -->
    <div class="modal fade" id="loginSuccessModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
          <h4 class="mt-3 mb-2">Login Berhasil!</h4>
          <p>Anda berhasil login ke website kami.</p>
          <button class="btn btn-primary mt-2" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const loginBtn = document.querySelector(".loginBtn");
      const userName = document.querySelector(".userName");
      const userPassword = document.querySelector(".userPassword");

      loginBtn.addEventListener("click", function () {
        // Tampilkan modal
        const modal = new bootstrap.Modal(
          document.getElementById("loginSuccessModal")
        );
        modal.show();

        // Kosongkan input setelah login
        userName.value = "";
        userPassword.value = "";
      });
    </script>
  </body>
</html>
